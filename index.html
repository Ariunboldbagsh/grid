<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–°—É—Ä–∞–≥—á–∏–π–Ω –±–∞–π—Ä—à–∏–ª</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1em;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 90%;
      max-width: 300px;
      box-sizing: border-box;
    }
    #map-container {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    #follow-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="form">
    <input type="number" id="grade" placeholder="–ê–Ω–≥–∏ (–∂: 1)">
    <input type="number" id="number" placeholder="–î—É–≥–∞–∞—Ä (–∂: 2)">
    <button onclick="search()">–•–∞–π—Ö</button>
  </div>

  <div id="map-container">
    <button id="follow-btn" onclick="enableAutoFollow()">üîÅ GPS —Ç”©–≤–ª”©—Ä”©—Ö</button>
    <div id="map"></div>
  </div>

  <script>
    let map;
    let currentMarker = null;
    let yourPositionMarker = null;
    let studentTarget = null;
    let notified = false;
    let autoFollow = true;

    function enableAutoFollow() {
      autoFollow = true;
    }

    function getDistanceInMeters(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const œÜ1 = lat1 * Math.PI / 180;
      const œÜ2 = lat2 * Math.PI / 180;
      const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
      const ŒîŒª = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(ŒîœÜ / 2) ** 2 + Math.cos(œÜ1) * Math.cos(œÜ2) * Math.sin(ŒîŒª / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 47.909, lng: 106.907 },
        zoom: 20
      });

      map.addListener("dragstart", () => {
        autoFollow = false;
      });
    }

    function search() {
      const grade = document.getElementById('grade').value.trim();
      const number = parseInt(document.getElementById('number').value.trim());
      if (!grade || isNaN(number)) {
        alert('–ê–Ω–≥–∏ –±–æ–ª–æ–Ω –¥—É–≥–∞–∞—Ä–∞–∞ –æ—Ä—É—É–ª–Ω–∞ —É—É.');
        return;
      }

      fetch(`data/${grade}.json`)
        .then(res => {
          if (!res.ok) throw new Error('–§–∞–π–ª –æ–ª–¥—Å–æ–Ω–≥“Ø–π');
          return res.json();
        })
        .then(data => {
          const student = data.find(s => Number(s.–î—É–≥–∞–∞—Ä) === number);
          if (!student) {
            alert('–°—É—Ä–∞–≥—á –æ–ª–¥—Å–æ–Ω–≥“Ø–π.');
            return;
          }

          document.getElementById('form').style.display = 'none';
          document.getElementById('map-container').style.display = 'block';
          google.maps.event.trigger(map, 'resize');

          if (currentMarker) currentMarker.setMap(null);

          currentMarker = new google.maps.Marker({
            position: { lat: parseFloat(student.Latitude), lng: parseFloat(student.Longitude) },
            map,
            title: student.–ù—ç—Ä || '–ù—ç—Ä–≥“Ø–π'
          });

          const info = new google.maps.InfoWindow({
            content: `<b>${student.–ù—ç—Ä || '–ù—ç—Ä–≥“Ø–π'}</b><br>–ê–Ω–≥–∏: ${student.–ê–Ω–≥–∏}<br>–î—É–≥–∞–∞—Ä: ${student.–î—É–≥–∞–∞—Ä}<br><i>–ë–∞–≥—à: ${student.–ë–∞–≥—à || '‚Äî'}</i>`
          });
          info.open(map, currentMarker);

          map.setCenter(currentMarker.getPosition());
          studentTarget = student;
          notified = false;

          trackYourPosition();
        })
        .catch(() => alert('–ê–Ω–≥–∏–π–Ω —Ñ–∞–π–ª –æ–ª–¥—Å–æ–Ω–≥“Ø–π.'));
    }

    function trackYourPosition() {
      if (!navigator.geolocation) {
        alert("GPS –∞–∂–∏–ª–ª–∞—Ö–≥“Ø–π –±–∞–π–Ω–∞.");
        return;
      }

      navigator.geolocation.watchPosition(pos => {
        const myLat = pos.coords.latitude;
        const myLng = pos.coords.longitude;
        const acc = pos.coords.accuracy;

        if (acc > 10) return;

        if (yourPositionMarker) yourPositionMarker.setMap(null);

        yourPositionMarker = new google.maps.Circle({
          strokeColor: '#0000ff',
          strokeOpacity: 0.8,
          strokeWeight: 1,
          fillColor: '#0000ff',
          fillOpacity: 0.35,
          map,
          center: { lat: myLat, lng: myLng },
          radius: 2
        });

        if (autoFollow) {
          map.setCenter({ lat: myLat, lng: myLng });
        }

        if (!notified && studentTarget) {
          const dist = getDistanceInMeters(myLat, myLng, studentTarget.Latitude, studentTarget.Longitude);
          if (dist <= 0.5) {
            notified = true;
            alert("‚úÖ –¢–∞ –∑”©–≤ –±–∞–π—Ä–∞–Ω –¥—ç—ç—Ä –∏—Ä–ª—ç—ç!");
            if (navigator.vibrate) navigator.vibrate(300);
          }
        }
      }, err => {
        console.error("GPS –∞–ª–¥–∞–∞:", err);
      }, {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 1000
      });
    }
  </script>

  <!-- üîë Google Maps API Key —ç–Ω–¥ –æ—Ä—É—É–ª–Ω–∞ —É—É -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCKsU91WwiYtAa3PRIU5-0UuaVBZjoInI&callback=initMap">
  </script>

</body>
</html>
