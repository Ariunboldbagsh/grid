<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–°—É—Ä–∞–≥—á–∏–π–Ω –±–∞–π—Ä—à–∏–ª</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    #form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1em;
      gap: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      width: 90%;
      max-width: 300px;
      box-sizing: border-box;
    }

    #map-container {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="form">
    <input type="number" id="grade" placeholder="–ê–Ω–≥–∏ (–∂: 1)">
    <input type="number" id="number" placeholder="–î—É–≥–∞–∞—Ä (–∂: 2)">
    <button onclick="search()">–•–∞–π—Ö</button>
  </div>

  <div id="map-container">
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      center: [47.909, 106.907],
      zoom: 22,
      zoomControl: true
    });

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CartoDB',
      subdomains: 'abcd',
      maxZoom: 23
    }).addTo(map);

    let currentMarker = null, yourPositionMarker = null;
    let studentTarget = null, notified = false;

    function getDistanceInMeters(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const œÜ1 = lat1 * Math.PI / 180;
      const œÜ2 = lat2 * Math.PI / 180;
      const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
      const ŒîŒª = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(ŒîœÜ / 2) ** 2 + Math.cos(œÜ1) * Math.cos(œÜ2) * Math.sin(ŒîŒª / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function search() {
      const grade = document.getElementById('grade').value.trim();
      const number = parseInt(document.getElementById('number').value.trim());
      if (!grade || isNaN(number)) {
        alert('–ê–Ω–≥–∏ –±–æ–ª–æ–Ω –¥—É–≥–∞–∞—Ä–∞–∞ –æ—Ä—É—É–ª–Ω–∞ —É—É.');
        return;
      }

      fetch(`data/${grade}.json`)
        .then(res => {
          if (!res.ok) throw new Error('–§–∞–π–ª –æ–ª–¥—Å–æ–Ω–≥“Ø–π');
          return res.json();
        })
        .then(data => {
          const student = data.find(s => Number(s.–î—É–≥–∞–∞—Ä) === number);
          if (!student) {
            alert('–°—É—Ä–∞–≥—á –æ–ª–¥—Å–æ–Ω–≥“Ø–π.');
            return;
          }

          document.getElementById('form').style.display = 'none';
          document.getElementById('map-container').style.display = 'block';
          setTimeout(() => map.invalidateSize(), 400);

          if (currentMarker) map.removeLayer(currentMarker);

          currentMarker = L.marker([student.Latitude, student.Longitude]).addTo(map)
            .bindPopup(`
              <b>${student.–ù—ç—Ä || '–ù—ç—Ä –±–∞–π—Ö–≥“Ø–π'}</b><br>
              –ê–Ω–≥–∏: ${student.–ê–Ω–≥–∏ || '-'}, –î—É–≥–∞–∞—Ä: ${student.–î—É–≥–∞–∞—Ä || '-'}<br>
              <i>–ë–∞–≥—à: ${student.–ë–∞–≥—à || '‚Äî'}</i>
            `).openPopup();

          map.setView([student.Latitude, student.Longitude], 22);
          studentTarget = student;
          notified = false;
        })
        .catch(() => alert('–ê–Ω–≥–∏–π–Ω —Ñ–∞–π–ª –æ–ª–¥—Å–æ–Ω–≥“Ø–π.'));
    }

    function trackYourPosition() {
      if (!navigator.geolocation) {
        console.warn("GPS –¥—ç–º–∂–∏—Ö–≥“Ø–π –±–∞–π–Ω–∞.");
        return;
      }

      navigator.geolocation.watchPosition(pos => {
        const myLat = pos.coords.latitude;
        const myLng = pos.coords.longitude;

        if (yourPositionMarker) map.removeLayer(yourPositionMarker);

        yourPositionMarker = L.circleMarker([myLat, myLng], {
          radius: 6,
          color: 'blue',
          fillColor: '#00f',
          fillOpacity: 0.8
        }).addTo(map).bindPopup("üìç –¢–∞ —ç–Ω–¥ –±–∞–π–Ω–∞").openPopup();

        if (!notified && studentTarget) {
          const dist = getDistanceInMeters(myLat, myLng, studentTarget.Latitude, studentTarget.Longitude);
          if (dist <= 0.5) {
            notified = true;
            alert('‚úÖ –¢–∞ –∑”©–≤ –±–∞–π—Ä–∞–Ω –¥—ç—ç—Ä –∏—Ä–ª—ç—ç!');
            if (navigator.vibrate) navigator.vibrate(300);
          }
        }

      }, err => {
        console.error("GPS –∞–ª–¥–∞–∞:", err);
      }, {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 10000
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => map.invalidateSize(), 400);
      trackYourPosition();
    });
  </script>
</body>
</html>
