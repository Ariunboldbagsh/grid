<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ë–∞–≥—à–∏–π–Ω –∞–Ω–≥–∏–π–Ω –±–∞–π—Ä—à–∏–ª</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f8f9fa;
    }
    #form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5em;
      gap: 12px;
    }
    input, button {
      padding: 12px;
      font-size: 1rem;
      width: 90%;
      max-width: 300px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #map-container {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    @media (max-width: 400px) {
      input, button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div id="form">
    <input type="number" id="grade" placeholder="–ê–Ω–≥–∏ (–∂: 1)">
    <button onclick="loadClass()">–ê–Ω–≥–∏–π–Ω –±–∞–π—Ä—à–∏–ª —Ö–∞—Ä–∞—Ö</button>
  </div>

  <div id="map-container">
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      center: [47.909, 106.907],
      zoom: 21,
      zoomControl: true
    });

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CartoDB',
      subdomains: 'abcd',
      maxZoom: 23
    }).addTo(map);

    let markers = [];
    let teacherMarker = null;

    function loadClass() {
      const grade = document.getElementById('grade').value.trim();
      if (!grade) {
        alert('–ê–Ω–≥–∏–∞ –æ—Ä—É—É–ª–Ω–∞ —É—É.');
        return;
      }

      fetch(`data/${grade}.json`)
        .then(res => {
          if (!res.ok) throw new Error('–§–∞–π–ª –æ–ª–¥—Å–æ–Ω–≥“Ø–π');
          return res.json();
        })
        .then(students => {
          if (!Array.isArray(students) || students.length === 0) {
            alert('–°—É—Ä–∞–≥—á –æ–ª–¥—Å–æ–Ω–≥“Ø–π.');
            return;
          }

          document.getElementById('form').style.display = 'none';
          document.getElementById('map-container').style.display = 'block';
          setTimeout(() => map.invalidateSize(), 400);

          markers.forEach(m => map.removeLayer(m));
          markers = [];

          students.forEach(s => {
            if (s.Latitude && s.Longitude) {
              const marker = L.marker([parseFloat(s.Latitude), parseFloat(s.Longitude)])
                .addTo(map)
                .bindPopup(`<b>${s.–ù—ç—Ä || '–ù—ç—Ä–≥“Ø–π'}</b><br>–î—É–≥–∞–∞—Ä: ${s.–î—É–≥–∞–∞—Ä || '-'}<br><i>–ë–∞–≥—à: ${s.–ë–∞–≥—à || '-'}</i>`);
              markers.push(marker);
            }
          });

          const avgLat = students.reduce((sum, s) => sum + parseFloat(s.Latitude), 0) / students.length;
          const avgLng = students.reduce((sum, s) => sum + parseFloat(s.Longitude), 0) / students.length;
          map.setView([avgLat, avgLng], 21);

          startTrackingTeacher();
        })
        .catch(() => alert('–§–∞–π–ª –æ–ª–¥—Å–æ–Ω–≥“Ø–π.'));
    }

    function startTrackingTeacher() {
      if (!navigator.geolocation) {
        alert("–¢–∞–Ω—ã —Ç”©—Ö”©”©—Ä”©–º–∂ GPS –¥—ç–º–∂–∏—Ö–≥“Ø–π –±–∞–π–Ω–∞.");
        return;
      }

      navigator.geolocation.watchPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        if (teacherMarker) map.removeLayer(teacherMarker);

        teacherMarker = L.circleMarker([lat, lng], {
          radius: 6,
          color: 'red',
          fillColor: '#f03',
          fillOpacity: 0.9
        }).addTo(map).bindPopup("üìç –¢–∞–Ω—ã –±–∞–π—Ä—à–∏–ª").openPopup();

      }, err => {
        console.error("GPS –∞–ª–¥–∞–∞:", err);
      }, {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 5000
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => map.invalidateSize(), 400);
    });
  </script>
</body>
</html>
